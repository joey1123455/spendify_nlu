version: '3.1'
intents:
- add_income
- affirm
- bot_challenge
- deny
- goodbye
- greet
- inform_income_cat
- mood_great
- mood_unhapp
- record_amount
- record_date
entities:
- amount
- income_category
- date
# - additional_details
slots:
  amount:
    type: float
    mappings:
    - type: from_entity
      entity: amount
  income_category:
    type: categorical
    values:
    - Salary
    - Sales
    - Dividend
    - Rental
    - Gift
    - Donation
    - Intrest
    mappings:
    - type: from_entity
      entity: income_category
  date:
    type: float
    mappings:
    - type: from_entity
      entity: date
  additional_details:
    type: text
    mappings:
    - type: from_text
      conditions:
      - active_loop: add_income_form
        requested_slot: additional_details
responses:
  utter_greet:
  - text: Hey! How are you?
  utter_cheer_up:
  - text: 'Here is something to cheer you up:'
    image: https://i.imgur.com/nGF1K8f.jpg
  utter_did_that_help:
  - text: Did that help you?
  utter_happy:
  - text: Great, carry on!
  utter_goodbye:
  - text: Bye
  utter_iamabot:
  - text: I am a bot, powered by Rasa.
  utter_ask_help:
  - text: Hello i am your personal Spendify assistant, would you like to know my capabilities
  utter_help:
  - text: I can be used to log expenses, create budgets, track budgets and record income. If you wold like to perform any of the actions just specify your intent by responding with a message structured like this "I would like to record my (income/expenses)" or "I want to create a budget".
  utter_ask_intention:
  - text: What would you like to do today? Your options are create a budget or reminder, record expenses or income.
  utter_ask_income:
  - text: Whats the category of your income?
  - text: How did you get paid?
  utter_ask_income_category:
  - text: Pick an income source from these categories [Salary, Sales, Dividend, Rental Income, Gift/Donations, Intrest Income, Other Incomes].
  utter_ask_category:
  - text: The categories are []
  utter_ask_amount:
  - text: How much was it?
  - text: What was the amount?
  utter_ask_date:
  - text: Could you specify the date using this format (dd-mm-yyyy).
  utter_ask_additional_details:
  - text: Please provide a brief description.
  utter_test_income:
  - text: you have added income of {amount} through {income_category} {additional_details}
forms:
  add_income_form:
    required_slots:
    - amount
    - income_category
    - date
    - additional_details

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: false
actions:
- utter_ask_intention
- utter_ask_help
- add_income
